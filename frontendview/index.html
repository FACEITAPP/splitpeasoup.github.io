<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Face API</title>
</head>
<h1>Faces Form</h1>
<body>
  <h1 id="signup">Sign Up</h1>
    <form action="/api/signup" method="POST" enctype="multipart/form-data">
      <input type="text" name="username" placeholder="username"/>
      <input type="password" name="password" placeholder="password" />
      <input type="file" name="photo" />
      <input type="submit" />
    </form>
  <h1 id="signin">Sign In</h1>
  <form action="/api/signin" method="POST" enctype="multipart/form-data">
    <input type="text" name="username" placeholder="username"/>
    <input type="password" name="password" placeholder="password" />
    <input type="file" name="photo" />
    <input type="submit" />
  </form>
  <h1 id= "user controls">Control Panel</h1>
    <form id="sendtoken" action = "/api/panel" method = "POST">
      <input type="submit" />
    </form>
    <form action="/face/:id" method = "PUT" id= "user controls">
    <label for="upload">Upload Photo to Profile</label>
    <input type="file" name="userupload">
    <input type = "submit">
  </form>
  <form action="/photos" id ="user controls" action = "GET">
    <button action= "submit">Search for User Photos</button>
  </form>
  <form action="/user" method = "DELETE" id= "user controls">
    <label for="delete">Delete User Photo</label>
    <input type="file" name="userphotodelete" placeholder="submit photo or Url address to be deleted">
    <input type = "submit">
  </form>
    <form action = "/face/:id" method="DELETE" id= "user controls"><button action= "submit">Delete User</button></form>
  <script src="/main.js"></script>
  </body>
</html>
